<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

  
</head>
<body>
<section class="container_section">
  <div class="container_forms">
    <div class="container_day">
      <form action="">
        <h1>Day</h1>
        <label for="fday" >
          <input type="text" id="fday" name="fday" value="DD">
        </label>
    </div>
    <div class="container_month">
      <form action="">
        <h1>Month</h1>
        <label for="fday">
          <input type="text" id="fday" name="fday" value="MM">
        </label>
    </div>
    <div class="container_year">
      <form action="">
        <h1>Year</h1>
        <label for="fday">
          <input type="text" id="fday" name="fday" value="YYYY">
        </label>
    </div>
    </form>
  </div>

  <div class="container_symbol">
    <input type="submit" value="Submit">
  </div>

  <div class="container_results">
    <p><span>--</span>years</p>
    <p><span>--</span>months</p>
    <p><span>--</span>days</p>
  </div>
</section>

</html>
