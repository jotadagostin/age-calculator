<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="main2.js" defer></script>
  </head>
  <body>
    <div class="can">
      <canvas class="confetti" id="canvas"></canvas>
    </div>

    <main>
      <div class="container">
        <div class="form">
          <div class="form-group">
            <label for="day">DAY</label>
            <input type="text" id="day" name="day" placeholder="DD" />
            <span class="error day-error"></span>
          </div>
          <div class="form-group">
            <label for="month">MONTH</label>
            <input type="text" id="month" name="month" placeholder="MM" />
            <span class="error month-error"></span>
          </div>
          <div class="form-group">
            <label for="year">YEAR</label>
            <input type="text" id="year" name="year" placeholder="YYYY" />
            <span class="error year-error"></span>
          </div>
        </div>

        <div class="btn">
          <img src="/assets/images/icon-arrow.svg" alt="">
          <span></span>
        </div>

        <div class="result">
          <h1><span class="day-result">--</span>days</h1>
          <h1><span class="month-result">--</span>months</h1>
          <h1><span class="year-result">--</span>years</h1>
        </div>
      </div>
    </main>

    

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jotadagostin">Joao Paulo Dagostin</a>.
  </div>
  </body>
</html>
